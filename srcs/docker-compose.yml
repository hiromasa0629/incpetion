version: '1'
services:
  nginx:
    image: nginx-image:v1
    container_name: nginx-container
    build: ./requirements/nginx
    ports:
      - 443:443
    volumes:
      - wordpress_srcs:/var/www/html
    networks:
      - default_network
    depends_on:
      - wordpress
    restart: always

  wordpress:
    image: wordpress-image:v1
    container_name: wordpress-container
    build: ./requirements/wordpress
    volumes:
      - wordpress_srcs:/var/www/html
    networks:
      - default_network
    depends_on:
      - mariadb
    env_file: .env
    restart: always

  mariadb:
    image: mariadb-image:v1
    container_name: mariadb-container
    build: ./requirements/mariadb
    volumes:
      - mariadb_srcs:/var/lib/mysql/wordpress_db
    networks:
      - default_network
    env_file: .env
    restart: always

networks:
  default_network:

volumes:
  wordpress_srcs:
    driver: local
    driver_opts:
      type: bind
      o: bind
      device: ${ROOT_PWD}/srcs/requirements/wordpress/tools/srcs

  mariadb_srcs:
    driver: local
    driver_opts:
      type: bind
      o: bind
      device: ${ROOT_PWD}/srcs/requirements/mariadb/tools/srcs


